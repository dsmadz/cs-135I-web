    <main>
        <div class="contact-form">
            <form action="mailto:madzier.douglas1@student.clackamas.edu" id="contact" method="post">
                <fieldset>
                    <legend>Contact Me</legend>
                    <label for="txtName">Name:</label>
                    <input type="text" name="txtName" id="txtName" placeholder="Enter name" required />
                    <br />
                    <label for="telPhone">Phone:</label>
                    <input type="tel" name="telPhone" id="telPhone" placeholder="999-999-9999" pattern="\d{3}[\-]\d{3}[\-]\d{4}"
                        title="Must be 999-999-999 format" />
                    <br />
                    <label for="txtEmail">Email:</label>
                    <input type="email" name="txtEmail" id="txtEmail" placeholder="Enter email address" required />
                    <br />
                    <label for="dateVisit">When did you visit?</label>
                    <input type="date" name="dateVisit" id="dateVisit" />
                    <br />
                    <label for="txtComments">Comments:</label>
                    <textarea name="txtComments" id="txtComments" cols="30" rows="10" required></textarea>
                    <br />
                    <label for="submit">&nbsp;</label>
                    <input type="submit" id="submit" value="Submit" />
                    <br />
                    <label for="reset">&nbsp;</label>
                    <input type="reset" id="reset" value="Reset Fields" />
                    <br />
                </fieldset>
            </form>
        </div>
